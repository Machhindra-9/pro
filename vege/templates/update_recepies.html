{% extends "base.html" %}
{% block start %}

<form class="p-4 shadow-lg rounded bg-light" style="max-width: 600px; margin: auto;" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <h2 class="text-center mb-4">Update Recipe</h2>
    <div class="form-group mb-3">
      <label for="RecepieName" class="form-label fw-bold">Recipe Name</label>
      <input required type="text" name="recepie_name" value="{{recepie.recepie_name}}" class="form-control" id="RecepieName" placeholder="Enter recipe name">
    </div>
    <div class="form-group mb-3">
      <label for="RecepieDesc" class="form-label fw-bold">Recipe Description</label>
      <textarea class="form-control" name="recepie_description" id="RecepieDesc" rows="3" placeholder="Enter a short description" required>{{recepie.recepie_description}}</textarea>
    </div>
    <div class="form-group mb-4">
      <label for="exampleCheck1" class="form-label fw-bold">Add Image</label>
      <input type="file" name="recepie_img" class="form-control" id="exampleCheck1">
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>

    {{receipe}}
    {% if success %}
    <script>
        alert("Recipe Added Successfully");
    </script>
    {% endif %}
  </form>
{% endblock %}
